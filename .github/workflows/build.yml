name: Build CLI

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: fwal/setup-swift@main
        with:
          swift-version: 5.8
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
